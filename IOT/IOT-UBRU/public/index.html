  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      child,
      update,
      remove,
      onValue,
    } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
    const firebaseConfig = {
  apiKey: "AIzaSyAjATjXgKipF89DzawaScbbq4aG2tboBes",
  authDomain: "iot-smartfarm-a0768.firebaseapp.com",
  projectId: "iot-smartfarm-a0768",
  storageBucket: "iot-smartfarm-a0768.appspot.com",
  messagingSenderId: "935368123256",
  appId: "1:935368123256:web:c590eecf33007db0d69e8d",
  databaseURL: "https://iot-smartfarm-a0768-default-rtdb.asia-southeast1.firebasedatabase.app"
};
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    // Read data from firebase
    function readSensor(path, callback) {
      const db = getDatabase();
      const dataRef = ref(db, path);
      onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        callback(data);
      });
    }
    // Get temp from server
    readSensor("sensors/temperature", (data) => {
      const temperature = data; // Assign the data received to 'temperature' variable
      const temperatureDisplay = document.getElementById("temperature-display"); // Get the HTML element
      temperatureDisplay.innerHTML = temperature.toString().padStart(2, "0"); // Set the HTML content to the temperature value converted to a string
    });
    // Get humid from server
    readSensor("sensors/humidity", (data) => {
      const humid = data; // Assign the data received to 'humid' variable
      const humidDisplay = document.getElementById("humid-display"); // Get the HTML element
      humidDisplay.innerHTML = humid.toString().padStart(2, "0"); // Set the HTML content to the humidity value converted to a string
    });
    // Get mois from server
    readSensor("sensors/light", (data) => {
      const moist = data; // Assign the data received to 'moist' variable
      const moistDisplay = document.getElementById("light-display"); // Get the HTML element
      moistDisplay.innerHTML = moist.toString().padStart(2, "0"); // Set the HTML content to the moisture value converted to a string
    });
    // Function to store button state in database
    function changeRelayState(buttonID, state) {
      // Create a reference to the button state in Firebase
      const buttonStateRef = ref(db, `Relay/${buttonID}`);

      // Set the button state in Firebase to the new state
      set(buttonStateRef, state)
        .then(() =>
          console.log(`Button state for ${buttonID} updated successfully`)
        )
        .catch((error) =>
          console.error(`Error updating button state for ${buttonID}: ${error}`)
        );
    }
    // Switch for Relay
    const relayBtn = document.getElementById("relay-switch");

    relayBtn.addEventListener("click", () => {
      relayBtn.classList.toggle("on");
      if (relayBtn.classList.contains("on")) {
        console.log("relay ON"); // button is on
        changeRelayState("Relay01", 1);
      } else {
        console.log("relay OFF"); // button is off
        changeRelayState("Relay01", 0);
      }
    });
  </script>
